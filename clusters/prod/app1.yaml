apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1-production
  namespace: argocd
spec:
  project: applications
  source:
    repoURL: https://github.com/fr3h4g/devops.git
    targetRevision: main
    path: apps/prod/app1
  destination:
    server: https://kubernetes.default.svc
    namespace: app1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
